<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Ordering App - Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Foodies</a>
        <div>
          <button class="btn btn-outline-primary me-2" id="loginBtn">Login</button>
          <button class="btn btn-primary" id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-4">
      <div class="row">
        <!-- CATEGORIES -->
        <aside class="col-md-3 mb-3">
          <div class="card p-3">
            <h6>Categories</h6>
            <div id="categoryList" class="list-group"></div>
          </div>
          <div class="card p-3 mt-3">
            <h6>Search</h6>
            <input id="searchInput" class="form-control" placeholder="Search items" />
          </div>
        </aside>

        <!-- PRODUCTS -->
        <section class="col-md-9">
          <div id="menuGrid" class="row g-3"></div>
        </section>
      </div>
    </main>

    <!-- CART MODAL -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="cartItemsContainer"></div>
          <div class="modal-footer">
            <div class="me-auto">
              <strong>Total: â‚¹<span id="cartTotal">0.00</span></strong>
            </div>
            <button id="checkoutBtn" class="btn btn-success">Checkout</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- LOGIN/REGISTER MODAL -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5 class="modal-title" id="authTitle">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="authForm">
              <div class="mb-3" id="nameGroup" style="display:none;">
                <label class="form-label">Full name</label>
                <input type="text" id="fullName" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required minlength="6" />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <input type="checkbox" id="toggleRegister" />
                  <label for="toggleRegister" class="small">Register</label>
                </div>
                <button class="btn btn-primary" type="submit" id="authSubmit">Submit</button>
              </div>
            </form>
            <div id="authMsg" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
